<form>
  
    <div class="container">
    
  
    <h1>Student Details</h1>
      
      <div class="form-horizontal">
         <div class="form-group">
            <label  class="col-sm-2 control-label">Student Name :</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id = "StudName"  >
             </div>
         </div>
      
         <div class="form-group">
            <label class="col-sm-2 control-label">Address :</label>
            <div class="col-sm-4">
              <textarea class="form-control" rows="3" id = "Address" ></textarea>
          </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-2 control-label">Gender :</label>
            <div class="col-sm-4">
              <label class="radio-inline">
                <input type="radio" name="sex" value="male"> Male
              </label>
                <label class="radio-inline">
                  <input type="radio" name="sex" value="female"> Female
              </label>
            </div>
          </div>
        
       <div class="form-group">
            <label  class="col-sm-2 control-label">Mobile No :</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="MobileNo"  >
             </div>
         </div>
      
      
         <div class="form-group">
            <label  class="col-sm-2 control-label">College Name :</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id = "CollegeName"  >
             </div>
         </div>
      
        
      <div class="form-group">
          <label class="col-sm-2 control-label">Email ID :</label>
          <div class="col-sm-4">
            <input type="email" class="form-control" id = "EmailId">
        </div>
      </div>
      
      <div class="form-group">
          <label  class="col-sm-2 control-label">Batch Name :</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id = "BatchName"  >
           </div>
       </div>
    
       <div align="center" style="margin:5px;">
          <div class="col-sm-6">
            <button  (click)="fun($event)" class="btn btn-primary">Submit</button>
           
          </div>
        </div>
           
    </div>
    </div>
    
    </form>
